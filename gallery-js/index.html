<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A community page for jujutsu kaisen fans. Reviews, news, wallpapers, and much more. Follow us!">
    <title>Galeria with Javascript</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Brand</h1>
        <nav>
            <a href="">NEWS</a>
            <a href="">REVIEWS</a>
            <a href="">CONTACT</a>
            <a href="">DONATE</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="galeria">
                <div class="img_galeria h-2 w-2">
                    <img src="https://images5.alphacoders.com/114/thumb-1920-1141137.jpg" alt="" class="small_img">
                </div>
                <div class="img_galeria w-2">
                    <img src="https://images6.alphacoders.com/113/thumb-1920-1139591.jpg" alt="" class="small_img">
                </div>
                <div class="img_galeria">
                    <img src="https://images8.alphacoders.com/111/thumb-1920-1115012.png" alt="" class="small_img">
                </div>
                <div class="img_galeria h-2">
                    <img src="https://images.alphacoders.com/114/thumb-1920-1142818.jpg" alt="" class="small_img">
                </div>
                <div class="img_galeria">
                    <img src="https://images8.alphacoders.com/112/thumb-1920-1124789.jpg" alt="" class="small_img">
                </div>
                <div class="img_galeria w-2">
                    <img src="https://images8.alphacoders.com/112/thumb-1920-1124809.jpg" alt="" class="small_img">
                </div>
            </div>
        </section>
        
        <div class="modal">

            <div class="img-box">
                
                <div class="close">
                    <span id="btn_close_modal">X</span>
                </div>

                <div id='prev_img_modal'>
                    <i class="fa fa-chevron-left"></i>
                </div>

                <div class="img_modal">
                    <img src="" alt="">
                </div>

                <div id='next_img_modal'>
                    <i class="fa fa-chevron-right"></i>
                </div>

                <div class="info_modal">
                    <span class="title">
                        Picture <p class="current_img"></p>
                        of <p class="total_img"></p>
                    </span>
                </div>
            </div>
            
        </div>

    </main>
    <footer>
        <p>&copy All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
